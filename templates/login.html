{% include 'inc/head.inc.html' %}

{% include 'inc/navbar.inc.html' %}

<body style="background-color: #ffffff;">
    <div class="row" style="width: 100%;">
        <div class="col-12 d-flex justify-content-center align-items-center" style="min-height: 90vh">
            <div class="my-form">
                <h3 class="text-info">Login here!</h3>
                <div class="alert mt-3 alert-success alert-dismissible fade show" style="display: none;" role="alert" id="success">
                    You have been registered successfully!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form autocomplete="off" style="text-align:center; margin-top: 30px;" action="login" method="POST">
                    {% csrf_token %}
                    <!-- <i class="material-icons pro">account_circle</i> -->
                    <input class="field form-control" id="email" value="{{email}}" name="email" type="email" placeholder="Email" required>
                    <input class="field form-control" id="passowrd" value="{{password}}" name="password" type="password" placeholder="Password" required>
                    <p id="error" 
                        style="
                            text-align: left; 
                            transition-duration:0.25s;
                            color:#ed4337;"
                        >
                       
                    </p>
                    <button class="btn btn-block btn-info" type="submit">NEXT</button>
                </form>

            </div>
        </div>
    </div>    
</body>


<script>
    let msg = `
    
    {% for message in messages %}
        {{message}}
    {% endfor %}
    
    `;

    msg = msg.trim();

    if(msg != ""){
        if(msg != "You have been registered successfully!"){
            $("#error").text(msg);
            $("#success").css('display', 'none');
        }else{
            $("#error").text("");
            $("#success").css('display', '');
        }
    }

</script>



</html>
